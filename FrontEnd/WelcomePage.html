<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">

<body class="wlcmm">
    <div class="wlcm">
        <h1 id="greeting">Welcome!</h1>
        <p>You have successfully logged in.</p>
        <button id="btn" onclick="logout()">Logout</button>

        }
